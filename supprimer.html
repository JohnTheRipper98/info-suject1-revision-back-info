<html>

<head>

<title>Supprimer</title>
<script language=javascript>

function verif(){

	numero = f.T1.value;

	// verif numero
	if(numero.length != 4 || !chiffres(numero.substr(1)) || !chaine(numero.charAt(0)) || numero.charAt(0) != 'E'){
		alert('Numéro invalid!');
		return false;
	}
	
	
	return true;
}

function chaine(ch){
  test = true;
  ch = ch.toUpperCase();
  for(i = 0;i<ch.length;i++){
 	if(ch.charAt(i) < 'A' || ch.charAt(i) > 'Z'){
 		test  = false;
 	}
  }
  
  return test;
}

function chiffres(ch){
  test = true;

  for(i = 0;i<ch.length;i++){
 	if(ch.charAt(i) < '0' || ch.charAt(i) > '9'){
 		test  = false;
 	}
  }
  
  return test;
}

</script>
</head>

<body>

<form method="POST" name=f onsubmit="return verif();" action="supprimer.php">

	</fieldset></form>

</body>
