<html>

<head>
<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Ajout</title>
<script language=javascript >

function verif(){

	numero = f.T1.value;
	nom = f.T2.value;
	email = f.T3.value;
	sexe = f.R1.value;
	ville = f.D1.value;
	// verif numero
	if(numero.length != 4 || !chiffres(numero.substr(1)) || !chaine(numero.charAt(0)) || numero.charAt(0) != 'E'){
		alert('Numéro invalid!');
		return false;
	}
	//verif nom
	if(nom == '' || !chaine(nom)){
		alert('Nom invalid!');
		return false;
	}
	//Verif addresse Email
	if(email.indexOf('@') == -1 || email.indexOf('.') == -1 || email.indexOf('@') > email.indexOf('.')){
		alert('Email invalid!');
		return false;
	}
	//verif sexe
	if(sexe == ''){
		alert('Sexe invalid!');
		return false;
	}
	
	//verif ville
	if(ville  == '' || ville  == 'Choisir une ville natale'){
		alert('Ville invalid!');
		return false;
	}
	
	return true;
}

function chaine(ch){
  test = true;
  ch = ch.toUpperCase();
  for(i = 0;i<ch.length;i++){
 	if(ch.charAt(i) < 'A' || ch.charAt(i) > 'Z'){
 		test  = false;
 	}
  }
  
  return test;
}

function chiffres(ch){
  test = true;

  for(i = 0;i<ch.length;i++){
 	if(ch.charAt(i) < '0' || ch.charAt(i) > '9'){
 		test  = false;
 	}
  }
  
  return test;
}


</script>
</head>

<body>
